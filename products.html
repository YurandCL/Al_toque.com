<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Productos</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="js/materialize.min.js" ></script>
	<script src="js/main.js" ></script>
</head>
<body>
	<form id="LoginModal" class="modal modal-fixed-footer">
		<div class="modal-footer">
			<a href="#!" class="waves-effect btn-flat tooltipped" data-position="top" data-tooltip="Send"><i class="zmdi zmdi-mail-send"></i></a>
			<a href="#!" class="modal-action modal-close waves-effect btn-flat tooltipped" data-position="top" data-tooltip="Cancel"><i class="zmdi zmdi-close"></i></a>
		</div>
	</form>
	<form id="RegModal" class="modal modal-fixed-footer">
		</div>
		<div class="modal-footer">
			<a href="#!" class="waves-effect btn-flat tooltipped" data-position="top" data-tooltip="Send"><i class="zmdi zmdi-mail-send"></i></a>
			<a href="#!" class="modal-action modal-close waves-effect btn-flat tooltipped" data-position="top" data-tooltip="Cancel"><i class="zmdi zmdi-close"></i></a>
		</div>
	</form>
	<nav class="NavBar full">
		<div class="row">
			<div class="tittles NavBar-logo col s12 m3">
					<!--este "p" le da el estilo a la imagen como si estuviera seleccionado-->
					<p></p>
				<img src="assets/img/logo_altoque.png" height="40px">
			</div>
			<ul class="NavBar-links col m9">
				<li><a href="home.html" class="waves-effect">Home</a></li>
				<li><a href="products.html" class="waves-effect">Productos</a></li>
				<li><a href="#!" class="waves-effect btn-shopcart">Carrito de Compras</a></li>
			</ul>
			<i class="zmdi zmdi-more-vert full btn-menu hide-on-med-and-up waves-effect"></i>
		</div>
	</nav>
	<div class="full ShoppingCart valign-wrapper">
		<div class="container valign">
			<div class="row valign-wrapper">
				<div class="col s12 m6 valign">
					<p class="center-align" style="color: #2F9FF3;">
						<i class="zmdi zmdi-shopping-cart zmdi-hc-5x"></i>
					</p>
					<p class="center-align">
						<a class="btn-floating waves-effect waves-light red tooltipped" data-position="bottom" data-tooltip="Empty cart" style="margin-right: 17px;"><i class="zmdi zmdi-delete"></i></a>
						<a class="btn-floating waves-effect waves-light green tooltipped" data-position="bottom" data-tooltip="Confirm purchase"><i class="zmdi zmdi-money"></i></a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<section>
		<div class="container">
			<div class="row">
				<h4 class="center-align tittles">Productos</h4>
<!--Cuadro de Productos-->
				<div class="col s12 m6 l4">
					<div class="card">
						<div class="card-image waves-effect waves-block waves-light">
							<img class="activator" src="assets/img/producto_1.png">
						</div>
						<div class="card-content">
							<span class="card-title activator grey-text text-darken-4"><a href="#">Titulo Producto</a><i class="zmdi zmdi-more-vert right"></i></span>
							<p>Descripcion del producto</p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col s12 tittles footer-copyright">Altoque.com &copy; 2018</div>
			</div>
		</div>
	</footer>
</body>
</html>
