<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset_registro.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/index.css">

	<title>Formulario</title>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#enviar_registro").click(function(){
				window.location.href = "home.html";
			});
			$("#cancela").click(function(){
				window.location.href = "index.html";
			});
	});
	</script>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h2><span>Registro</span></h2>
		</div>
		<form class="form__reg" action="">
			Pais o region: <select class="input">
				<optgroup label="">
					<option value="" selected>Seleccione un pais o region</option>
					<option value="Argentina">Argentina</option>
					<option value="Bolovia">Bolivia</option>
					<option value="Brasil">Brasil</option>
					<option value="Chile">Chile</option>
					<option value="Colomabia">Colombia</option>
					<option value="Ecuador">Ecuador</option>
					<option value="Guyana">Guyana</option>
					<option value="Guyana">Honduras</option>
					<option value="Paraguay">Paraguay</option>
					<option value="Perú">Perú</option>
					<option value="Surinam">Surinam</option>
					<option value="Urugay">Urugay</option>
					<option value="Venezuela">Venezuela</option>
				</optgroup>
			</select>
						Usuario: <input class="input" type="text" placeholder="&#128100;  Usuario" required autofocus>
						Nombre: <input class="input" type="text" placeholder="&#120159;  Nombre" required autofocus>
						Apellido: <input class="input" type="text" placeholder="&#120146;  Apellidos" required autofocus>
            Email: <input class="input" type="email" placeholder="&#9993;  Email" required>
            Contraseña: <input class="input" type="password" placeholder="&#10016;  insertar minimo 8 caracteres " required>
            Vuelva a escribir su contraseña: <input type="password" class="input" placeholder="&#10016;  insertar minimo 8 caracteres" required>
						Empresa: <input class="input" type="text" placeholder="&#8962;  Nombre de la empresa(opcional)" required>


						<h1>Al crear una cuenta usted:</h1><br>
						<label>
							<input type="checkbox">Estara de acuerdo acerca de nuestros terminos y condiciones de la politica de Altoque.com.<br>
							<a href="#">(Ver politicas de la empresa)</a><br><br>
						</label><br>
						<label >
							<input type="checkbox">Recibir correos electronicos relacionados con miembros.<br><br>
						</label><br>
						<label >
							<input type="checkbox">Recibir publicidad y recomendaciones por parte de esta plataforma.
						</label>

            <div class="btn__form">
            	<input id="enviar_registro" class="btn__submit" type="submit" value="REGISTRAR">
            	<input class="btn__reset" type="reset" value="LIMPIAR">
							<input id="cancela" class="btn__cancel" type="button" value="CANCELAR">
            </div>

		</form>
	</div>
</body>
</html>
